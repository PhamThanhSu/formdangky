<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky</title>
    <link rel="stylesheet" href="./css/styleform.css">
</head>
<body>
    <div class="background">
        <div id="login" >
            <form class="container">
                <div class="wrapper">Form Dang Nhap</div>
                <div class="close">X</div>
                <div class="item1">
                    <div class="tendn">Ten Dang Nhap</div>
                    <input type="text" id="tendangnhap" name="tendn">
                </div>
                <div class="item2">
                    <div class="hoten">Ho Ten</div>
                        <input type="text" id="hoten">
                </div>
                <div class="item3">
                    <div class="email">Email</div>
                    <input type="text" id="email">
                </div>
                <div class="item4">
                    <div class="dienthoai">Dien Thoai</div>
                    <input type="text" id="dienthoai">
                </div>
                <div class="item5">
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="reset">Reset</button> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
